<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warung Cho-cho Ayam</title>
  <link rel="stylesheet" href="style.css">
<style>
   
  .bodyyy {
  background-image: url('c.jpg');
  
  background-size: cover;
  
  font-size: 16px;
  color: white;
  margin: 0;
  padding: 0;
}
</style>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bodyyy">
 
<div id="fake-loading" class="loading">
    <div class="spinner"></div>
  </div>  
  <div id="content" class="hidden"> 
  
<a href="menu.html" class="menu"> 

<button class="button"> Lihat Menu Selengkapnya
</button>

</a>
</div> 


<script>
   
    
      window.addEventListener('load', function() {
  // Simulasi waktu loading selama 7 detik
  setTimeout(function() {
    // Menghilangkan tampilan fake loading dan menampilkan konten website dengan animasi muncul halus
    document.getElementById('fake-loading').classList.add('hidden');
    document.getElementById('content').classList.remove('hidden');
    document.getElementById('content').classList.add('content-appear');
  }, 6000);
});
</script>
</body>
</html>
